<div class="results-container">
  <div class="results-card card">
    <div class="results-header card-header">
      <h2>Victory Odds</h2>
    </div>
    <div class="results-body">
      <table class="results-table">
        <tbody id="results-tbody">
        </tbody>
      </table>
    </div>
  </div>

  <div id="survivors-section" class="survivors-card card">
    <div class="survivors-header card-header">
      <h3>Survivors With Victory</h3>
    </div>
    <div class="survivors-body">
      <div id="survivors-grid" class="survivors-grid">
      </div>
    </div>
  </div>
</div>

<!-- Templates -->
<template id="result-row-template">
  <tr class="result-row">
    <td class="fleet-name"></td>
    <td class="win-percentage"></td>
    <td class="win-bar-cell">
      <div class="win-bar">
        <div class="win-bar-fill"></div>
      </div>
    </td>
  </tr>
</template>

<template id="survivor-fleet-template">
  <div class="survivor-fleet-card">
    <div class="survivor-fleet-name"></div>
    <table class="survivor-ships-table">
      <tbody class="survivor-ships-tbody"></tbody>
    </table>
  </div>
</template>
